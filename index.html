<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>‚üÜ‚üä‚üí‚üì‚üî‚üï‚üñ‚üó‚üò‚üô‚üö‚üõ</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #0d0d0d, #000);
      color: #e0e0e0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 4rem;
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0% {
        text-shadow: 2px 2px red;
      }
      25% {
        text-shadow: -2px -2px cyan;
      }
      50% {
        text-shadow: 2px -2px lime;
      }
      75% {
        text-shadow: -2px 2px magenta;
      }
      100% {
        text-shadow: 2px 2px red;
      }
    }
    /* –ú–µ—Ä—Ü–∞—é—â–∏–µ –æ–≥–æ–Ω—å–∫–∏ */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: sparkle 2s infinite;
    }
    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0.5) translateY(0); }
      50% { opacity: 1; transform: scale(1.2) translateY(-10px); }
      100% { opacity: 0; transform: scale(0.5) translateY(0); }
    }
    /* Canvas –¥–ª—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Ñ–æ–Ω–∞ */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* –ß—Ç–æ–±—ã canvas –±—ã–ª –ø–æ–¥ —Ç–µ–∫—Å—Ç–æ–º */
    }
  </style>
</head>
<body>
  <h1>‚üÜ‚üä‚üí‚üì‚üî‚üï‚üñ‚üó‚üò‚üô‚üö‚üõ</h1>
  
  <canvas id="canvas"></canvas>

  <script>
    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –æ–≥–æ–Ω—å–∫–æ–≤ –Ω–∞ —Ñ–æ–Ω–µ
    function createSparkles(count) {
      for (let i = 0; i < count; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = `${Math.random() * 100}vw`;
        sparkle.style.top = `${Math.random() * 100}vh`;
        sparkle.style.animationDuration = `${1 + Math.random() * 2}s`;
        document.body.appendChild(sparkle);
      }
    }

    createSparkles(20); // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–≥–æ–Ω—å–∫–æ–≤

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ —Ñ–∞–π–ª–∞
    function generateFileContent() {
      const gibberishBefore = "‚üÜ‚üä‚üí‚üì‚üî‚üï‚üñ‚üó‚üò‚üô";
      const skull = "üíÄ";
      const obfuscatedCoords = "ùüúùü†‚Ä§ùü†ùüùùü†ùü†ùüúùüúùü•‚Äö ùüö‚Ä§ùüöùü°ùüúùüõùüùùüòùüû"; 
      const gibberishAfter = "‚üù‚üû‚üü‚ü†‚ü°‚ü¢‚ü£‚ü§";
      return gibberishBefore + skull + obfuscatedCoords + gibberishAfter;
    }

    function downloadFile() {
      const fileContent = generateFileContent();
      const blob = new Blob([fileContent], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'secret.txt'; 
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      URL.revokeObjectURL(url); 
    }

    window.onload = () => {
      setTimeout(downloadFile, 1000); // –ß–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É —Ñ–∞–π–ª –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
    };

    // –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π —Ñ–æ–Ω —Å —á–∞—Å—Ç–∏—Ü–∞–º–∏
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const numberOfParticles = 100;

    class Particle {
        constructor(x, y, directionX, directionY, size, color) {
            this.x = x;
            this.y = y;
            this.directionX = directionX;
            this.directionY = directionY;
            this.size = size;
            this.color = color;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        update() {
            if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                this.directionX = -this.directionX;
            }
            if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                this.directionY = -this.directionY;
            }
            this.x += this.directionX;
            this.y += this.directionY;
            this.draw();
        }
    }

    function initParticles() {
        particlesArray.length = 0;
        for (let i = 0; i < numberOfParticles; i++) {
            const size = Math.random() * 5 + 1;
            const x = Math.random() * (canvas.width - size * 2) + size;
            const y = Math.random() * (canvas.height - size * 2) + size;
            const directionX = (Math.random() * 0.4) - 0.2;
            const directionY = (Math.random() * 0.4) - 0.2;
            const color = '#ffffff';
            particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
        }
    }

    function animateParticles() {
        requestAnimationFrame(animateParticles);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particlesArray.forEach(particle => particle.update());
    }

    canvas.addEventListener('mousemove', (e) => {
        const x = e.clientX;
        const y = e.clientY;
        particlesArray.forEach(particle => {
            const dx = particle.x - x;
            const dy = particle.y - y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 100) {
                particle.directionX = dx * 0.02;
                particle.directionY = dy * 0.02;
            }
        });
    });

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
    });

    initParticles();
    animateParticles();
  </script>
</body>
</html>
